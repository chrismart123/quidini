<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Queue App</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/x-sass" href="/css/global.sass" />
	<link rel="stylesheet" href="/css/global.css" />
	<script src="/bower_components/angularjs/angular.min.js"></script>
	<script src="/js/App.js"></script>
</head>
<body class="Queue" ng-controller="QueueCtrlTest">
	<div class="container">
		<div class="col-lg-12">
			<h1>Qudini Code Test</h1>
			<hr />
			<h2>Add Customer </h2>
			<add-customer on-added="onCustomerAdded"></add-customer>
			<br />
			<div class="clearfix"></div>
			<hr />
			<div class="clearfix"></div>
			<h2>Queueing Customers</h2>
			<ul>
				<li>
					<div class="col-md-10">
						<div class="col-md-3"><h4>Name</h4></div>
						<div class="col-md-4"><h4>Product Name</h4></div>
						<div class="col-md-3"><h4>Queued Time</h4></div>
					</div>
					<div class="col-md-2">&nbsp;</div>
				</li>
			</ul>
			<hr >
			<div class="clearfix"></div>
			<ul class="Queue-customer-list">
				<li ng-repeat="customerData in customers">
					<customer customer="customerData" on-served="onCustomerServed" on-removed="onCustomerRemoved"></customer>
				</li>
			</ul>
			<hr />
			<div class="clearfix"></div>
			<h2>Served customers</h2>
			<ul>
				<li>
					<div class="col-md-10">
						<div class="col-md-3"><h4>Name</h4></div>
						<div class="col-md-4"><h4>Product Name</h4></div>
						<div class="col-md-3"><h4>Queued Time</h4></div>
					</div>
					<div class="col-md-2">&nbsp;</div>
				</li>
			</ul>
			<hr />
			<ul class="Queue-customer-served-list">
				<li ng-repeat="customerData in customersServed">
					<customer customer="customerData" on-served="onCustomerServed" on-removed="onCustomerRemoved"></customer>
				</li>
			</ul>
		</div>
	</div>
	
	</body>
</html>
